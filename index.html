<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <button id="boton">Boton</button>
    <input type="text" id="input">
<!-- -->
    <script> 
        (function() {
            var saludo = function () {
                alert("Saludo");
            };

            var saludo2 = function () { 
                alert("Saludo2"); 
            };

            var boton = document.getElementById("boton");
            boton.addEventListener("click", saludo);
            boton.addEventListener("click", saludo2);

    }())
    </script>
</body>
</html>
